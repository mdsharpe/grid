name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Docker Compose Action
      uses: isbang/compose-action@v1.5.1
      with:
        compose-file: ./compose.yaml
        up-flags: "--build --no-start"
