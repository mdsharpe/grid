name: "Build for PRs"
description: "Builds docker image without pushing"

inputs:
  service:
    description: "Service to build"
    required: true
  registry_endpoint:
    description: "Image registry repo"
    required: true

runs:
  using: "composite"
  steps:
    - name: Compose build
      shell: bash
      run: sudo -E docker-compose build ${{ inputs.service }}
      env:
        TAG: ${{ env.BRANCH }}
        REGISTRY: ${{ inputs.registry_endpoint }}
